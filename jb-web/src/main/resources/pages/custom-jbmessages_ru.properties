page.custom.modal.help.title = Справка по пользовательским командам
#
page.custom.modal.help.content = Здесь вы можете добавить свои собственные команды с какой-нибудь информацией или еще чем-нибудь. Поддерживается два типа команд:
page.custom.modal.help.content.option1 = Сообщение — распечатает указанное сообщение в ответ на команду;
page.custom.modal.help.content.option2 = Перенаправление — является псевдонимом другой команды. Например, для сокращения можно создать команду <code>рик</code> с телом <code>плей Rick Roll</code>, которая запустит воспроизведение указанной композиции.
#
page.custom.modal.help.keywords = В теле команды поддерживаются ключевые слова:
page.custom.modal.help.keywords.author = заменяется на упоминание пользователя, запросившего команду;
page.custom.modal.help.keywords.guild = заменяется на название вашего сервера;
page.custom.modal.help.keywords.content = заменяется на текст, следуемый за командой (аргументы).
#
