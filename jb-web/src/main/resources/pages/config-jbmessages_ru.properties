page.config.vk.modal.title = Подключение сообщества ВКонтакте
page.config.vk.modal.buttons.connect = Подключить
#-
page.config.vk.modal.step1.workflow.intro = Для подключения своего сообщества к боту необходимо сделать следующее:
page.config.vk.modal.step1.workflow.list.1 = Зайти в управление сообществом на его странице ВКонтакте;
page.config.vk.modal.step1.workflow.list.2 = Открыть раздел <b>Работа с API</b>;
page.config.vk.modal.step1.workflow.list.3 = Перейти во вкладку <b>Callback API</b>;
page.config.vk.modal.step1.workflow.list.4 = Добавить новый сервер с помощью кнопки <b>Добавить сервер</b>;
page.config.vk.modal.step1.workflow.list.5 = Во вкладке <b>Типы событий</b> найти раздел <b>Записи на стене</b> и поставить галочку напротив <b>Добавление</b>;
page.config.vk.modal.step1.workflow.list.6 = Во вкладке <b>Настройки сервера</b> скопировать выделенный жирным код подтверждения сервера (строка, которую должен вернуть сервер) в поле ниже, ввести название и нажать оранжевую кнопочку <b>Подключить</b>.
page.config.vk.modal.step1.workflow.callout = Не закрывайте страницу ВКонтакте откуда вы скопировали этот код! Она вам еще понадобится.
#-
page.config.vk.modal.step2.workflow.intro = Отлично! Мы почти готовы принимать запросы от ВКонтакте! Но нужно сделать кое-что еще:
page.config.vk.modal.step2.workflow.list.1 = Вернитесь на страницу, откуда вы брали код подтверждения;
page.config.vk.modal.step2.workflow.list.2 = Введите там в поле <b>Адрес</b>, указанный ниже и нажмите там же кнопку <b>Подтвердить</b>;
page.config.vk.modal.step2.workflow.list.3 = Готово! Через некоторое время мы установим соединение с ВКонтакте и вы сможете выбрать канал, в который будут публиковаться ваши фыр-фырные посты.
