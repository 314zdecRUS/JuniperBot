page.config.vk.modal.title = Integration with Vkontakte community
page.config.vk.modal.buttons.connect = Connect
#-
page.config.vk.modal.step1.workflow.intro = In order to connect your community to JuniperBot you must do following:
page.config.vk.modal.step1.workflow.list.1 = Open your community management page;
page.config.vk.modal.step1.workflow.list.2 = Open <b>API usage</b> section;
page.config.vk.modal.step1.workflow.list.3 = Go to <b>Callback API</b> tab;
page.config.vk.modal.step1.workflow.list.4 = Add an new server using <b>Add server</b> button;
page.config.vk.modal.step1.workflow.list.5 = In tab <b>Event types</b> search for <b>Wall posts</b> section and check its <b>New</b> option;
page.config.vk.modal.step1.workflow.list.6 = In tab <b>Server settings</b> copy bold confirmation code (string to be returned) in field below, enter community name and press <b>Connect</b> button.
page.config.vk.modal.step1.workflow.callout = Do not close <b>Server settings</b> page, you will need it later.
#-
page.config.vk.modal.step2.workflow.intro = Great! We are almost ready to receive Vkontakte requests, but you have to do some latest things:
page.config.vk.modal.step2.workflow.list.1 = Go back to <b>Server settings</b> page;
page.config.vk.modal.step2.workflow.list.2 = Enter there URL address from field below and click <b>Confirm</b> button;
page.config.vk.modal.step2.workflow.list.3 = Done! In few moments we will connect to Vkontakte and you will be able to choose a text channel for your posts from community wall.
