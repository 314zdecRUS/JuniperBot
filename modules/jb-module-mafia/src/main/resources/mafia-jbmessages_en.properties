mafia.meeting.welcome = Жили-были в тёмном Сосновом Лесу всевозможные звери. Каждый сидел в своей норке, берлоге или пещере, кто-то по ночам охотился, кто-то запасал на зиму зерно. Были тут и зайцы, были и волки, были лисы и бобры, и каждый занимался чем-то своим, пытаясь помочь как себе, так и своим близким.\nОднажды, одной тёмной ночью некоторые зверушки стали исчезать… Лесные жители решили дружно разобраться почему так происходит и кто же в этом виноват.\n\n**И вот наступила ночь, зверушки мирно уснули сладким сном… :sleeping:**
mafia.meeting.welcome.footer = День начнется {0}

mafia.meeting.goons.welcome = {0}, так-так-так, а вот и наши голодные волки. :wolf: Знакомьтесь, точите зубки (да хоть друг-другу), следующей ночью вы выходите на охоту :smiling_imp:
mafia.meeting.cop.welcome = Вот ты где, дружок **Крот**! Не устал еще ночью рыть норки, попадая в домики других зверей? А хотя... Знаешь, это может быть очень полезно, ведь так можно узнать кто они на самом деле!
mafia.meeting.doctor.welcome = Наш **Бобёр** весьма хитёр – всё добро несёт в шатёр. У **бобра** в шатре добра – бочка, кадка, два ведра!
mafia.meeting.broker.welcome = Жила-была **Лиса**-воровка, да не подвела ее сноровка! :fox:

mafia.night.start = Наступает ночь :crescent_moon: Зверята разбежались по норкам и сладко заснули :sleeping: А вот голодные волки выходят на охоту… :wolf:
mafia.invidual.choice.footer = Твой ход закончится {0}

mafia.goon.choice = Придёт серенький волчок и укусит за бочок! :wolf: Кхм... Кому же этот кусь достанется этой ночью?
mafia.goon.choice.footer = Голосование закончится {0} или по команде `{1}лв.далее`
mafia.goon.transition.end = Лес пронзил далёкий стихающий вой.

mafia.broker.choice = Ну что, хитрая **Лиса**? :fox: Кого обворуем этой ночью?
mafia.broker.choice.selected = **{0}**, значит? Хее, похоже этой ночью кто-то лишится своих печенек :smirk:
mafia.broker.transition.start = А среди деревьев промелькнуло что-то рыжее и проворное.
mafia.broker.transition.end = Это была хитрая **Лиса**! Что же ей было нужно в этом домике?

mafia.doctor.choice = Ну что, дружок **Бобёр**? Устроим кому-нибудь утром приятный и вкусный сюрприз?
mafia.doctor.choice.selected = **{0}**, значит? Как же он будет рад такому гостинцу!
mafia.doctor.transition.start = А вот **Бобру** тоже не спится и он шастает по округе с кузовком.
mafia.doctor.transition.end = Наверное, **Бобёр** обрадовал кого-то своими пирожками и ушёл спать.

mafia.cop.choice = Ну что, **Крот**? К кому в норку ты хочешь заглянуть?
mafia.cop.choice.positive = Ох! Не может быть! Это хищник… :astonished:
mafia.cop.choice.negative = Похоже, это мирный зверь. Ты только посмотри на него! Ну кого он может обидеть? :smile:
mafia.cop.transition.start = А на работу вышел ночной **Крот**. Всю ночь он копал тоннель к домику одного из своих соседей…

mafia.end.reason.couldNotDM = Игра окончена, не удалось связаться с участником {0}

mafia.day.start = Наступило утро :sunny:
mafia.day.start.footer = Ночь наступит {0} или по команде `{1}лв.далее`
mafia.day.start.nothing = Начался очередной спокойный солнечный день в нашем дивном Лесу :sunny: Друзья зверята собрались вместе обсуждать новости последних дней :speech_balloon:
mafia.day.killed = **{0} {1}** приглашал на весь день к себе в гости, но когда друзья пришли к нему, в домике не обнаружили никого и ничего кроме множества волчьих следов возле крыльца. :feet:
mafia.day.damaged.1 = **{0}** проснулся и нашел в погребе Лисьи следы. Похоже, этой ночью кто-то лишился части своих запасов…
mafia.day.damaged.0 = Какой ужас! Сонно топая мимо погреба, {0} обнаружил что он абсолютно пуст! :astonished:
mafia.day.damaged.end = **{0} {1}** решается покинуть этот злополучный Лес и искать себе новое пристанище в надежде, что в новом месте не окажется воришек.
mafia.day.damaged.1.healed = Однако, обойдя избушку, он нашёл небольшой кузовок с пирожками и записочкой «От Бобра».
mafia.day.damaged.0.healed = Значит, он может остаться в Лесу и не уходить из своего домика. :innocent:

mafia.day.healed = {0}, проснувшись утром, нашел у крыльца своего домика небольшой кузовок с пирожками и записочкой «От Бобра».
mafia.day.healed.full = Немного поразмыслив, он решил раздать их детворе во дворе.

