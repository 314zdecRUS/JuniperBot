discord.command.remind.key = remind
discord.command.remind.desc = I will remind you something. Enter command without parameters for help
discord.command.remind.done = Okaaaay I will remind you that

discord.command.remind.error.future = Date must be in future
discord.command.remind.keyWord = since
discord.command.remind.help.title = Usage example of remind command:
discord.command.remind.help.field1.title = With date in dd.MM.yyyy hh:mm format in server default timezone ({0})
discord.command.remind.help.field1.value = Example: `{0}{1} {2} hey!`
discord.command.remind.help.field2.title = With "since" keyword
discord.command.remind.help.field2.value = \
```{0}{1} since 60 seconds hey! \n\
{0}{1} since 5 minutes hey! \n\
{0}{1} since 5 minutes hey! \n\
{0}{1} since 1 hour 30 minutes hey! \n\
{0}{1} since 2 weeks 5 days hey!``` \n\
Supported: months, weeks, days, hours, minutes, seconds and even milliseconds o_O
